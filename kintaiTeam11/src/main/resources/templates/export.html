<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>export</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
    a { text-decoration: none; }
    * { box-sizing: border-box; font-family: "メイリオ", sans-serif; }
    body {
      margin: 0;
      padding: 0;
	  background-color: #B9B28A;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .left {
      width: 50%;
      position: relative;
      z-index: 1;
    }
    .circle-bg {
      position: absolute;
      width: 130vmin;
      height: 130vmin;
	  background-color: #504B38;
      border-radius: 50%;
      bottom: -15vmin;
      left: -15vmin;
      z-index: 0;
    }
	.menu-buttons {
	  position: relative;
	  z-index: 1;
	  display: flex;
	  flex-direction: column;
	  align-items: flex-start; /* 子要素を左端に揃える */
	  margin-top: 20px;
	}
	.menu-button { 
	  transform: translateY(-20px); /* Y軸方向に上に移動ボタンを上にそろえる */
	  width: 220px;
	  height: 100px;
	  background-color: #C3BB8D;
	  color: white;
	  font-size: 22px;
	  font-weight: bold;
	  line-height: 100px;
	  text-align: center;
	  border: 2px solid black;
	  border-radius: 0 100px 100px 0;
	  margin-bottom: -2px;
	  margin-left: 0; /* 左端に配置するためのマージン */
	}
    .logo-area {
      position: absolute;
      top: 54%;   /* ←ロゴを下げました（例: 36%→54%） */
      left: 38%;
      transform: translate(-30%, -30%);
      color: white;
      text-align: center;
      z-index: 2;
    }
    .logo-area .company {
      font-family: "Montserrat", sans-serif;
      letter-spacing: 5px;
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }
    .logo-area .m {
      font-family: "Monoton", sans-serif;
      font-size: 150px;
      font-weight: 300;
      line-height: 1;
    }
    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
      width: 50%;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      max-width:400px;
      background: none;
    }
    .error-message {
      color: red;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
	

	.form-group label {
	  font-size: 16px;
	  font-weight: bold;
	  width: 130px;
	  white-space: nowrap;
	}

	

    .form-input-wrap {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px 34px 8px 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
      max-width: 100%;
    }
    .show-password-btn {
      position: absolute;
      right: 7px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #444;
      padding: 2px 3px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button[type="submit"] {
      width: 100%;
      max-width: 220px;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      background-color: white;
      border: 2px solid black;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 32px auto 0 auto;
      transition: background 0.18s;
    }
    button[type="submit"]:hover {
      background: #efe6c9;
    }
    .return-link {
      color: #18477A;
      font-size: 17px;
      text-decoration: underline;
      display: block;
      margin: 10px auto 0 auto;
      border: none;
      background: none;
      cursor: pointer;
      width: fit-content;
    }
    .required { color: #d82828; font-weight: bold; margin-right: 2px;}
  </style>
  
</head>

<body>
  <h1>CSVファイル出力（[[${year}]]年[[${month}]]月）</h1>

  <form method="get" action="/admin/export-view">
	<select name="year">
	  <option th:each="y : ${#numbers.sequence(2020, T(java.time.YearMonth).now().year)}"
	          th:value="${y}"
	          th:text="${y}"
	          th:selected="${y == year}">
	  </option>
	</select>
    年
    <select name="month">
      <option th:each="m: ${#numbers.sequence(1,12)}"
              th:value="${m}" th:text="${m}"
              th:selected="${m == month}"/>
    </select>
    月
    <button type="submit">表示切替</button>
  </form>

  <table border="1">
    <thead>
      <tr><th>社員ID</th><th>日付</th><th>出勤区分</th><th>出勤</th><th>退勤</th><th>実労働時間</th><th>休憩時間</th><th>残業時間</th><th>各IDでのCSV出力</th></tr>
    </thead>
    <tbody>
      <tr th:if="${MonthlyData != null and MonthlyData.empty}">
        <td colspan="9">勤怠データはありません</td>
      </tr>
      <tr th:each="a : ${MonthlyData}">
        <td th:text="${a.empId}"></td>
        <td th:text="${a.workDate}"></td>
        <td th:text="${a.leaveType}"></td>
        <td th:text="${a.checkInTime}"></td>
        <td th:text="${a.checkOutTime}"></td>
        <td th:text="${a.workTimeHours}"></td>
        <td th:text="${a.breakTime}"></td>
        <td th:text="${a.overtimeHours}"></td>
        <td>
			<form method="post" th:action="@{/admin/export}">
			            <input type="hidden" name="empId" th:value="${a.empId}"/>
			            <input type="hidden" name="workDate" th:value="${a.workDate}"/>
			            <button type="submit">CSV出力</button>
			          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <form method="post" th:action="@{/export-all}" style="margin-top:20px;">
      <input type="hidden" name="year" th:value="${year}" />
      <input type="hidden" name="month" th:value="${month}" />
      <button type="submit">全社員一括CSVダウンロード</button>
    </form>

  <a href="/Admin">管理者権限画面に戻る</a>
</body>
</html>
